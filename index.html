<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>SportWear</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
          integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Poppins:200i,300,400,700,800" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<header class="header">
    <div class="header-topwrap">
    <div class="header-top">
        <div class="header-top__social">
            <ul class="header-top__social-list">
                <li class="header-top__social-list-item"><a href="#">
                    <svg class="icon-top">
                        <use xlink:href="img/sprite.svg#icon-facebook"></use>
                    </svg>
                </a></li>
                <li class="header-top__social-list-item"><a href="#">
                    <svg class="icon-top">
                        <use xlink:href="img/sprite.svg#icon-twitter"></use>
                    </svg>
                </a></li>
                <li class="header-top__social-list-item"><a href="#">
                    <svg class="icon-top">
                        <use xlink:href="img/sprite.svg#icon-youtube"></use>
                    </svg>
                </a></li>
                <li class="header-top__social-list-item"><a href="#">
                    <svg class="icon-top">
                        <use xlink:href="img/sprite.svg#icon-google-plus"></use>
                    </svg>
                </a></li>
                <li class="header-top__social-list-item"><a href="#">
                    <svg class="icon-top">
                        <use xlink:href="img/sprite.svg#icon-pinterest"></use>
                    </svg>
                </a></li>
            </ul>
        </div>
        <div class="header-top__lang">
            <ul class="header-top__lang-country">
                <li class="header-top__lang-country-item"><img src="img/usa.png" alt="USA" class="flag"> english</li>
                <!--<li class="header-top__lang-country-item"><img src="img/spain.png" alt="Spain" class="flag"> spanish</li>
                <li class="header-top__lang-country-item"><img src="img/russia.png" alt="RUSSIA" class="flag"> russian</li>
                -->
                <svg class="icon-arowlang">
                    <use xlink:href="img/sprite.svg#icon-cheveron-down"></use>
                </svg>
            </ul>
        </div>
        <div class="header-top__money">
            <ul class="header-top__money-money">
                <li class="money__icon">
                    <svg class="icon-money">
                        <use xlink:href="img/sprite.svg#icon-dollar"></use>
                    </svg>
                    USD
                </li>
                <!--
                <li class="money__icon">
                    <svg class="icon-money">
                        <use xlink:href="img/sprite.svg#icon-euro_symbol"></use>
                    </svg>
                    EUR
                </li>
                -->
                <svg class="icon-arowmoney">
                    <use xlink:href="img/sprite.svg#icon-cheveron-down"></use>
                </svg>
            </ul>
        </div>
    </div>
    </div>
    <div class="header-bottomwrap">
        <div class="header-bottom">
            <div class="header-bottom__logo">
                <img src="img/logo.png" alt="LOGO" class="header-bottom__logo-top">
            </div>
            <div class="right-side">
            <div class="header-bottom__call">
                <svg class="header-bottom__call-icon">
                    <use xlink:href="img/sprite.svg#icon-headset_mic"></use>
                </svg>
                <span class="header-bottom__call-text">
                    <span>Call Us</span> : +123456789
                </span>
            </div>
            <nav class="header-bottom__nav">
                <ul class="header-bottom__nav-list">
                    <li class="header-bottom__nav-item">
                        <a href="#" class="header-bottom__nav-link">Sports Aceessories</a>
                    </li>
                    <li class="header-bottom__nav-item">
                        <a href="#" class="header-bottom__nav-link">Biribol</a>
                    </li>
                    <li class="header-bottom__nav-item">
                        <a href="#" class="header-bottom__nav-link">Badminton</a>
                    </li>
                    <li class="header-bottom__nav-item">
                        <a href="#" class="header-bottom__nav-link">Air Racing</a>
                    </li>
                    <li class="header-bottom__nav-item">
                        <a href="#" class="header-bottom__nav-link">Blog</a>
                    </li>
                </ul>
            </nav>
            </div>
        </div>
    </div>
    <div class="searchwrap">
        <div class="search-barwrap">
            <nav class="search-barwrap__nav">
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link">Shop By Category </a>
                </li>
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link"></a>
                </li>
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link"></a>
                </li>
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link"></a>
                </li>
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link"></a>
                </li>
                <li class="search-barwrap__item">
                    <a href="#" class="search-barwrap__link"></a>
                </li>
                <span class="burger"></span>
            </nav>
            <div class="search-barwrap__input">
                <input type="text" class="search-barwrap__input-input" placeholder="Search our catalog">
                <button class="search-barwrap__btn">
                    <svg class="icon-search">
                        <use xlink:href="img/sprite.svg#icon-magnifier"></use>
                    </svg>
                </button>
            </div>
            <div class="search-barwrap__reg-shop">
                <div class="search-barwrap__reg-shop--reg">
                    <svg class="icon-reg">
                        <use xlink:href="img/sprite.svg#icon-user"></use>
                    </svg>
                </div>
                <div class="search-barwrap__reg-shop--shop">
                    <svg class="icon-shop">
                        <use xlink:href="img/sprite.svg#icon-bag"></use>
                    </svg>
                    <div class="item-shop">0</div>
                    <div class="cost">&euro;0.00</div>
                </div>
            </div>






        </div>
    </div>
</header>

</body>
</html>
